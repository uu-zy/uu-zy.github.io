<script>

    // JavaScript 代码处理选项卡切换

    document.addEventListener('DOMContentLoaded', function () {
        const tabs = document.querySelectorAll('.sec2_main_head li');
        const tabContents = document.querySelectorAll('.sec2_main_body_content');

        tabs.forEach(function (tab, index) {
            tab.addEventListener('click', function (event) {
                event.preventDefault();

                // 隐藏所有选项卡内容，添加过渡效果
                tabContents.forEach(function (content) {
                    content.style.transition = 'opacity 0.5s ease-in-out';
                    content.style.opacity = '0';
                    content.style.display = 'none';
                });

                // 从所有选项卡中移除 'current1' 类
                tabs.forEach(function (tab) {
                    tab.classList.remove('current1');
                });

                // 显示所选选项卡的内容并添加过渡效果
                tabContents[index].style.display = 'block';
                setTimeout(() => {
                    tabContents[index].style.opacity = '1';
                }, 100);

                // 向所点击的选项卡添加 'current1' 类
                this.classList.add('current1');
            });
        });
    });

    function updateCountdown() {
        const springFestival = new Date('2024-02-10T00:00:00Z'); // 修改为对应的春节日期
        const now = new Date();
        const difference = springFestival - now;

        if (difference <= 0) {
            document.getElementById('countdown').innerHTML = '春节已经到来！';
        } else {
            const days = Math.floor(difference / (1000 * 60 * 60 * 24));
            const hours = Math.floor((difference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((difference % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((difference % (1000 * 60)) / 1000);

            document.getElementById('countdown').innerHTML = `
          距离春节还有 ${days} 天 ${hours} 小时 ${minutes} 分钟 ${seconds} 秒
        `;

            setTimeout(updateCountdown, 1000);
        }
    }

    window.onload = function () {
        updateCountdown();
    };

    function goToHomePage() {
            // 利用BOM，通过修改当前窗口的URL实现页面重定向至主页面
            window.location.href = './index.html';
        }


</script>
